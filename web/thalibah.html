    <script>
      var countDownDate = new Date("May 20, 2023 7:30:00").getTime();
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("countdown-hd").innerHTML = days + " days " + hours + " hours " + minutes + " mins ";
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown-hd").innerHTML = "Started";
        }
      }, 1000);
    </script>
